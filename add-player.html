<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAlcio Balilla</title>
  <meta name="description" content="CA Biliardino Championship" />
  <meta name="theme-color" content="#062c7d" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" type="image/png" href="./icons/icon-192.jpg" />
  <link rel="apple-touch-icon" href="./icons/icon-192.jpg" />
  <link rel="stylesheet" href="./styles/add-player.css" />
  <link rel="stylesheet" href="./styles/login.css" />
</head>

<body>
  <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1.5rem;
        padding-top: 1rem;
      ">
    <a href="./index.html" class="nav-link"
      style="padding: 0.75rem 1.5rem; border-radius: 12px; font-weight: 600; border: 1px solid rgba(0, 0, 0, 0.1); transition: all 0.3s ease;">üèÜ
      Ranking</a>
    <a href="./players.html" class="nav-link"
      style="padding: 0.75rem 1.5rem; border-radius: 12px; font-weight: 600; border: 1px solid rgba(0, 0, 0, 0.1); transition: all 0.3s ease;">üë•
      Giocatori</a>
    <a href="./add.html" class="nav-link"
      style="padding: 0.75rem 1.5rem; border-radius: 12px; font-weight: 600; border: 1px solid rgba(0, 0, 0, 0.1); transition: all 0.3s ease;">‚ûï
      Aggiungi Partita</a>
  </div>

  <div class="layout">
    <form id="add-player-form">
      <fieldset>
        <legend>Dettagli Giocatore</legend>
        
        <label>
          Nome
          <input id="player-name" type="text" required />
        </label>
        <br />
        
        <label>
          ELO
          <input id="player-elo" type="number" required />
        </label>
        <br />
        
        <label>
          Difesa (%)
          <input id="player-defence" type="number" min="0" max="100" required />
        </label>
      </fieldset>

      <button type="submit">Aggiungi Giocatore</button>
    </form>

    <div class="right">
      <span id="message"></span>
      <table id="added-players">
        <thead>
          <tr>
            <th>Nome</th>
            <th>ELO</th>
            <th>Difesa</th>
            <!-- for Edit button -->
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <dialog id="loginDialog" class="login-dialog">
    <form method="dialog" id="loginForm" class="login-form">
      <h3>Login</h3>

      <label>
        Username
        <input type="email" id="loginEmail" required />
      </label>

      <label>
        Password
        <input type="password" id="loginPassword" required />
      </label>

      <menu>
        <button id="cancelLoginBtn" value="cancel" type="button" >Cancel</button>
        <button id="loginBtn" value="default">Login</button>
      </menu>
    </form>
  </dialog>

  <script type="module" src="./src/add-player.ts"></script>
</body>

</html>
